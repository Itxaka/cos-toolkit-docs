{{ $package := (.Get "package") }}
{{ $website := ( or (.Get "website") "https://cos-toolkit.herokuapp.com/cos-toolkit-green" ) }}
<a href="{{ print $website "/" $package }}" class="btn btn-sm position-relative rounded-pill bg-light text-dark"
    role="button">
    <i class='fa fa-box'></i> {{$package}}
</a>
